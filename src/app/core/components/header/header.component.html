<mat-toolbar color="primary" id="header">
  <header class="container">

    <h1><a href=""><span><i class="fa-solid fa-list-check"></i></span> {{title}}</a></h1>

    <div>
      <div id="lang">
        <input type="radio" name="lang" id="en" checked (change)="onCheckboxChange($event)">
        <label for="en">en</label>
        <input type="radio" name="lang" id="ua" (change)="onCheckboxChange($event)">
        <label for="ua">ua</label>
      </div>
      <div *ngIf="isActive('/welcome')">
        <div class="auth">
          <a mat-flat-button href="/login" class="sing-in-btn">Log In</a>
          <a mat-flat-button color="accent" href="/signup">Sign up</a>
        </div>
      </div>
      <div *ngIf="!isActive('/welcome')">
        <div class="auth">
          <a mat-flat-button color="primary" href="/edit-profile">Edit Prifile</a>
          <a mat-flat-button color="accent">Create new board</a>
          <a mat-flat-button color="primary" href="/welcome">LogOut</a>
        </div>
      </div>
    </div>


  </header>

</mat-toolbar>
